<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Panel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at top, #1e1e2f, #0c0c1a);
      color: white;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #00d9ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 5px #00d9ff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #00d9ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00aaff;
      transform: scale(1.02);
    }

    .loading {
      display: none;
      margin-top: 10px;
      animation: pulse 1s infinite;
      color: #00d9ff;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    #errorBox {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 8px;
      color: #ff9b9b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Panel</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
      <div class="loading">‚è≥ Sedang memeriksa...</div>
      <div id="errorBox"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const loading = document.querySelector(".loading");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      loading.style.display = "block";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const clone = res.clone();
        let data;
        try {
          data = await res.json();
        } catch {
          const text = await clone.text();
          throw new Error(`Server tidak mengembalikan JSON valid: ${text}`);
        }

        if (res.ok && data.success) {
          localStorage.setItem("username", username);
          window.location.href = "/user/reseller/index.html";
        } else {
          errorBox.textContent = data.message || "Username atau password salah.";
          errorBox.style.display = "block";
        }
      } catch (err) {
        errorBox.textContent = "Terjadi kesalahan: " + err.message;
        errorBox.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
