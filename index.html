<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .error {
      background: rgba(255,0,0,0.15);
      color: #f87171;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
    }

    .loading {
      display: none;
      margin-top: 15px;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Panel</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
    <div class="loading"><div class="spinner"></div></div>
    <div id="errorBox" class="error" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const loading = document.querySelector(".loading");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      loading.style.display = "block";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // Simulasi proses login (ganti URL sesuai endpoint API kamu)
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        let data;
try {
  data = await res.json();
} catch {
  const text = await res.text();
  throw new Error(`Server tidak mengembalikan JSON: ${text}`);
    }
        if (res.ok && data.success) {
          // Jika login berhasil
          window.location.href = "/user/reseller/index.html";
        } else {
          // Jika login gagal
          errorBox.textContent = data.message || "Username atau password salah.";
          errorBox.style.display = "block";
        }
      } catch (err) {
        // Jika terjadi error koneksi
        errorBox.textContent = `Error: ${err.message}`;
        errorBox.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
