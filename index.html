<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Panel</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      background: #f5f5f5;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .box {
      background: white; padding: 25px; border-radius: 10px;
      width: 320px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input {
      width: 100%; margin-top: 10px; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; margin-top: 15px; padding: 10px;
      background: #0070f3; color: white; border: none;
      border-radius: 6px; cursor: pointer;
    }
    a { text-decoration: none; color: #0070f3; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login Panel</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Belum punya akun? <a href="/owner/create">Daftar</a></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) return alert("Isi semua kolom!");

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      let data;
      try {
        data = await res.json();
      } catch {
        const text = await res.text();
        return alert("Response tidak valid:\n" + text);
      }

      if (res.ok) {
        alert("Login berhasil ‚úÖ");
        // üî• Redirect setelah login sukses
        window.location.href = "/user/reseller/index.html";
      } else {
        alert(data.error || "Login gagal ‚ùå");
      }
    }
  </script>
</body>
</html>
